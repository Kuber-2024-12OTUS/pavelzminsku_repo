#Создать манифест pvc.yaml, описывающий PersistentVolumeClaim, запрашивающий хранилище с storageClass по-умолчанию
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pv-homework
spec:
  accessModes:
    - ReadWriteOncePod
  resources:
    requests:
      storage: 1Gi
  storageClassName: sc-homework
  